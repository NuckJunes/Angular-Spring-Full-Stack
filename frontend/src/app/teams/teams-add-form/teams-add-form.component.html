<h2 mat-dialog-title>Some Title</h2>
<mat-dialog-content>
  <label for="team-name">Team Name</label>
  <input
    type="text"
    name="team-name"
    placeholder="team name"
    [(ngModel)]="teamToAdd.name"
  />
  <label for="description">Description</label>
  <input
    type="text"
    name="description"
    placeholder="description"
    [(ngModel)]="teamToAdd.description"
  />
  <h2>Add Members</h2>
  <!-- Drop Down of Users -->
    <select [(ngModel)]="currentUser" (change)="addUser($event)">
      <option *ngFor="let user of users" [ngValue]="user">{{ user.profile.firstName }} {{ user.profile.lastName }}</option>
    </select>
    <div *ngFor="let user of teamToAdd.teammates">
      <p>{{ user.profile.firstName }} {{ user.profile.lastName }} </p>
      <button (click)="removeUser(user.id)">X</button>
    </div>  
  <div>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button (click)="onSubmitClick()">Submit</button>
  </div>
</mat-dialog-content>
