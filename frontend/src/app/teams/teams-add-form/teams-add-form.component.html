<h2 mat-dialog-title>Some Title</h2>
<mat-dialog-content>
    <label for="team-name">Team Name</label>
    <input type="text" name="team-name" placeholder="team name" [(ngModel)]="teamToAdd.name">
    <label for="description">Description</label>
    <input type="text" name="description" placeholder="description" [(ngModel)]="teamToAdd.description">
    <h2>Add Members</h2>
    <!-- Drop Down of Users -->
    <div *ngFor="let user of teamToAdd.users">
        <p>{{ user.profile.firstname }} {{ user.profile.lastname }}</p>
    </div>
</mat-dialog-content>
