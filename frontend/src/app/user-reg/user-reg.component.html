<h1>User Registry</h1>
<p>A general view of all your members in your orginaztion</p>
<div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Active</th>
                <th>Admin</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.profile.firstname }} {{ user.profile.lastname }}</td>
                <td>{{ user.profile.email }}</td>
                <td>{{ user.active }}</td>
                <td>{{ user.isAdmin }}</td>
                <td>{{ user.status }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div>
    <button mat-raised-button (click)="addUser()">ADD USER</button>
</div>
