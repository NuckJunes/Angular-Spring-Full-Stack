<h1>User Registry</h1>
<p>A general view of all your members in your orginaztion</p>
<div>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Active</th>
            <th>Admin</th>
            <th>Status</th>
        </tr>
        <tr *ngFor="let user of users">
            <td> {{ user.first }} {{ user.last }}</td>
            <td> {{ user.email }} </td>
            <td> {{ user.active }} </td>
            <td> {{ user.admin }} </td>
            <td> {{ user.status }}</td>
        </tr>
    </table>
</div>
<div>
    <button>ADD USER</button>
</div>
